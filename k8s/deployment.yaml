apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
    spec:
      containers:
        - name: conversao-temperatura
          image: hiagosantos/conversao-temperatura:v1
          ports:
          - containerPorts: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      nodePort: 30000
type: nodePort
